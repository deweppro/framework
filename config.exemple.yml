debug: true
domain: main.domain
response: json

#-------------------------------------------
routes:
  /:
    GET: Dewep\Demo::demo

#-------------------------------------------
middleware:
  before:
    Dewep\Middleware\Auth:
      cookie: x-token

  after:
    Dewep\Middleware\Debug:
      name: app.log


#-------------------------------------------
providers:
  logger:
    _: Dewep\Providers\LoggerProvider
    debug: true
    name: app
    filename: app.log

  mysql:
    _: Dewep\Providers\MysqlProvider
    host: localhost
    port: 3306
    dbname: default
    login: default
    password: default

#-------------------------------------------


